---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true
retryOnFailure: false

maxRetries: 1
concurrency: 2

env:
  # PAT: ${{ .secrets.testKey }}
  CACHE_DIR: m2_cache_dir

# Dependency caching for Windows
cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - $CACHE_DIR

pre:
  # Download and install packages in the CACHE_DIR.
  # Skip execution of the tests in the pre step
  - mvn -Dmaven.repo.local=$CACHE_DIR -Dmaven.test.skip=true clean install

#post:
#  - cat yaml/win/cucumber_hyperexecute_autosplit_sample.yaml

mergeArtifacts: true

runtime:
  language: java
  version: 17

#uploadArtefacts:
#  - name: XmlReports
#    path:
#      - target/surefire-reports/testng-results.xml
#  - name: JsonReports
#    path:
#      - target/cucumber-reports/CucumberTestReport.json

#testDiscovery:
#  type: automatic
#  mode: static
#  args:
#      featureFilePaths: src/test/resources/features/
#      frameWork: java
#      specificTags: ["@demo"]
report: true

partialReports:
  frameworkName: cucumber
  location: target/cucumber-reports/
  type: json
  email:
    to:
      - prakash.gandi@accenture.com

testDiscovery:
  type: raw
  mode: dynamic
  command: .hyperexecute/snooper --targetOs=win --specificTags=@demo --featureFilePaths=src/test/resources/features/ --frameWork=java | sed 's/:.*//' | uniq

testRunnerCommand: mvn test `-Dmaven.repo.local=m2_cache_dir `-Dcucumber.features="$test"